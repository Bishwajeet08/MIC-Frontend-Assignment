<h2 mat-dialog-title class="card-toolbar-dialog">Edit Department Info
    <button mat-icon-button mat-dialog-close style="float: right;">
        <mat-icon>cancel</mat-icon>
    </button>
</h2>
<hr>

<mat-dialog-content>

    <form [formGroup]="depDetailsForm" (ngSubmit)="submit()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="labelspaces">
                        <input matInput placeholder="Department Code" formControlName="departmentCode">
                    </mat-form-field>
                    <mat-form-field class="labelspaces">
                        <input matInput placeholder="Department Name" formControlName="departmentName">
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div style="padding: 15px;">
            <mat-dialog-actions align="end">
                <button mat-raised-button color="primary">Submit</button>
                <button mat-raised-button mat-dialog-close color="warn" (click)="onNoClick()">Cancel</button>
            </mat-dialog-actions>
        </div>
    </form>
</mat-dialog-content>
