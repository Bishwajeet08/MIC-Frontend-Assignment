<h2 mat-dialog-title class="card-toolbar-dialog">Edit Employee Info
    <button mat-icon-button mat-dialog-close style="float: right;">
        <mat-icon>cancel</mat-icon>
    </button>
</h2>
<hr>

<mat-dialog-content>

    <form [formGroup]="empDetailsForm" (ngSubmit)="submit()">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="labelspaces">
                        <input matInput placeholder="Name" formControlName="name">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-select name="department" formControlName="department" placeholder="Department">
                            <mat-option *ngFor="let a of departments" [value]="a.departmentName">
                                {{a.departmentName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div style="padding: 15px;">
            <mat-dialog-actions align="end">
                <button mat-raised-button color="primary">Submit</button>
                <button mat-raised-button mat-dialog-close color="warn" (click)="onNoClick()">Cancel</button>
            </mat-dialog-actions>
        </div>
    </form>
</mat-dialog-content>
